<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>
        let score = 0;
        computerList = ['rock', 'paper', 'scissors']

        function computerPlay(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function playRound(playerSelection, computerSelection) {

            if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'paper') {
                return `You chose ${playerSelection.toLowerCase()} and the computer chose ${computerSelection}. You lost!`
            } else if (playerSelection.toLowerCase() === 'rock' && computerSelection === 'scissors') {
                score += 1
                return `You chose ${playerSelection.toLowerCase()} and the computer chose ${computerSelection} You won!`
            } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'scissors') {
                return `You chose ${playerSelection.toLowerCase()} and the computer chose ${computerSelection} You lost!`
            } else if (playerSelection.toLowerCase() === 'paper' && computerSelection === 'rock') {
                score += 1
                return `You chose ${playerSelection.toLowerCase()} and the computer chose ${computerSelection} You won!`
            } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'rock') {
                return `You chose ${playerSelection.toLowerCase()} and the computer chose ${computerSelection} You lost!`
            } else if (playerSelection.toLowerCase() === 'scissors' && computerSelection === 'paper') {
                score += 1
                return `You chose ${playerSelection.toLowerCase()} and the computer chose ${computerSelection} You won!`
            } else if (playerSelection.toLowerCase() === computerSelection) {
                return `You chose ${playerSelection.toLowerCase()} and the computer chose ${computerSelection} Draw!`
            }
        }

        function game() {
            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt('Enter your choice (rock, paper, scissors): ')
                const computerSelection = computerPlay(computerList);
                console.log(playRound(playerSelection, computerSelection));
                console.log(`Score: ${score}`)
            };
        }

        game();

    </script>
</body>
</html>
